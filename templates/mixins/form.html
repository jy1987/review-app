<div class="mt-20">
    <form method="post" >
        {% csrf_token%}

        {% if form.non_field_errors %}
            {% for error in form.non_field_errors%}
                <span>{{error}}</span>
            {% endfor %}
        {% endif %}

        {% for field in form%}
        <div>{{field.label}}
           <div>{{field}}</div>
        </div> 
        {% endfor %}

        <button>{{cta}}</button>
    </form>
</div>
